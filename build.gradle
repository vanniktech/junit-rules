apply plugin: 'com.vanniktech.code.quality.tools'

buildscript {
  ext.versions = [
    kotlin: '1.7.0',
    espresso: '3.4.0',
    testRules: '1.4.0',
  ]

  ext.deps = [
    'support': [
      'test': [
        'espresso': [
          'core': "androidx.test.espresso:espresso-core:${versions.espresso}",
        ],
        'junitExt': "androidx.test.ext:junit:1.1.3",
        'core': "androidx.test:core:${versions.testRules}",
        'runner': "androidx.test:runner:${versions.testRules}",
        'rules': "androidx.test:rules:${versions.testRules}",
      ],
    ],
    'test': [
      'junit': 'junit:junit:4.13.2',
    ],
    'kotlin': [
      'reflect': "org.jetbrains.kotlin:kotlin-reflect:${versions.kotlin}",
    ]
  ]

  repositories {
    mavenCentral()
    google()
    gradlePluginPortal()
  }

  dependencies {
    classpath 'com.vanniktech:gradle-code-quality-tools-plugin:0.22.0'
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${versions.kotlin}"
    classpath 'com.vanniktech:gradle-maven-publish-plugin:0.22.0'
    classpath 'com.android.tools.build:gradle:7.3.1'
    classpath 'app.cash.licensee:licensee-gradle-plugin:1.5.0'
    classpath 'com.facebook.testing.screenshot:plugin:0.8.0'
    classpath 'com.dropbox.dependency-guard:dependency-guard:0.3.2'
  }
}

codeQualityTools {
  checkstyle {
    enabled = false
  }
  pmd {
    enabled = false
  }
  cpd {
    enabled = false
  }
  detekt {
    enabled = false
  }
  ktlint {
    toolVersion = '0.47.1'
  }
  lint {
    textReport = true
  }
}

subprojects {
  repositories {
    mavenCentral()
    google()
    jcenter()
  }
}

ext {
  minSdkVersion = 15
  compileSdkVersion = 28

  javaVersion = JavaVersion.VERSION_1_8
}
